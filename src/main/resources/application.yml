
server:
  error:
    include-message: always

spring:
  application:
    name: AES

  main:
    banner-mode: off

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}

  jpa:
    hibernate:
      ddl-auto: update

  threads:
    virtual:
      enabled: true

logging:
  level:
    root: info
